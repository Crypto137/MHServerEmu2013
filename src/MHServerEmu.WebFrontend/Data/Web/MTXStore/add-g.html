<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add G</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	
	<style>
		html {
			background-color: #0d0d0b;
			color: #d7d7d7;
			font: 18px/1.385 Verdana;
		}

		h1, h2, h3, h4, h5, h6 {
			color: #00aaff;
			font-family: "Bebas Neue", "Trebuchet MS", Verdana, sans-serif;
			font-weight: normal;
		}

		button {
			width: 100%;
			padding: 8px;
			border: 1px solid #00aaff;
			background: #1c1c1c;
			color: inherit;
			font: inherit;
		}

		button:hover {
			border-color: white;
		}

		div.content {
			margin: 10px auto;
			padding: 20px;
			border: 1px solid #00717c;
			background-color: #00090e;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>Add G</h1>
		<p id="debug-text"></p>
		<button onclick="myApi.CloseAddGPanel(false)">Close</button>
	</div>

	<script>
		var requestContext = {
			downloader: "%DOWNLOADER%",
			token: "%TOKEN%",
			email: "%EMAIL%",
		};

		document.getElementById("debug-text").innerText = JSON.stringify(requestContext, null, 2);
	</script>
</body>
</html>
